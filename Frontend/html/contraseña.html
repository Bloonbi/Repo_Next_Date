      <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <a href="index.html"><img src="images/logo.png" class="imglogo" /></a>
        </div>
        <div class="container-srh"></div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
            
            <!--menu de seleccion de pagina -->
            
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li>
                <a class="nav-link" href="about.html">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                 
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="gallery.html">Catalogo</a>
                </li>
             <!--    <li class="nav-item">
                  <a class="nav-link" href="services.html">Servicios</a>
                </li> -->
                <li class="nav-item">
              <!-- Enlace que llevará al pie de página -->

            
          
            <!-- Boton Login -->
            <li class="nav-item">
              <a class="nav-link" href="#" id="login-link" data-toggle="modal" data-target="#loginModal">Iniciar sesión</a>
            </li>
            <!-- Boton Register -->
            <li class="nav-item">
              <a class="nav-link" href="#" id="register-link" data-toggle="modal" data-target="#registerModal">Registrarme</a>
            </li>
            

            <li class="nav-item" id="user-options" style="display: none">
              <ul class="nav-item" id="user-options" style="display: inline-flex">
              <a class="nav-link" href="user.html" id="user-profile"> 
                <img class="userlogin" src="./images/user.png" alt=""> 
              </a>

              <a class="nav-link" href="#" id="logout-link">
                <img class="logout" src="./images/logout.png" alt="">
              </a>
              <ul class="nav-item" id="user-options" style="display: inline-flex"></ul>
            </li>
            

            
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <!--header section end -->

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        <!-- Paginacion -->
        <div id="paginationContainer" style="display: none"> </div>

        </div>
        <div class="modal-body">
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Dirección Email</label>
              <input type="email" class="form-control" id="login-email" required />
            </div>
            <div class="form-group">
              <label for="login-password">Contraseña</label>
              <input type="password" class="form-control" id="login-password" required />
            </div>
            <button class="btn btn-primary" id="botonlogin">Ingresar</button>
          </form>
          <div id="login-message"></div>
          <!-- Para mostrar mensajes de inicio de sesión -->
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="form-group">
              <label for="register-name">Nombre</label>
              <input type="text" class="form-control" id="register-name" name="name" required />
            </div>
            <div class="form-group">
              <label for="register-email">Dirección Email</label>
              <input type="email" class="form-control" id="register-email" name="email" required />
            </div>
            <div class="form-group">
              <label for="register-password">Contraseña</label>
              <input type="password" class="form-control" id="register-password" name="password" required />
            </div>
            <div class="form-group">
              <label for="register-address">Dirección</label>
              <input type="text" class="form-control" id="register-address" name="address" required />
            </div>
            <div class="form-group">
              <label for="register-phone">Teléfono</label>
              <input type="text" class="form-control" id="register-phone" name="phone" required />
            </div>
            <button class="btn btn-primary" id="botonregistrar">
              Registrar
            </button>
          </form>
          <div id="register-message"></div>
          <!-- Para mostrar mensajes de registro -->
        </div>
      </div>
    </div>
  </div>
   
<div class="usercolor">

    <h1>Actualizar Contraseña</h1>
    <form id="actualizarForm">
        <label for="contrasenaActual">Contraseña Actual:</label>
        <input type="password" id="contrasenaActual" required><br><br>
        
        <label for="nuevaContrasena">Nueva Contraseña:</label>
        <input type="password" id="nuevaContrasena" required><br><br>

        <label for="confirmarContrasena">Confirmar Nueva Contraseña:</label>
        <input type="password" id="confirmarContrasena" required><br><br>

        <button type="submit">Actualizar Contraseña</button>
    </form>
    <script src="../html/js/contraseña.js"></script>



 
    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/plugin.js"></script>

     <!-- Javascript files-->
  <script src="js/search.js"></script>
  <script src="js/login.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/plugin.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/botonlogout.js"></script>
  <!-- <script src="js/formloginregister.js"></script> -->
  <script src="js/auth.js"></script>


  <!-- sidebar -->
  <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="js/custom.js"></script>
    <!-- sidebar -->
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
