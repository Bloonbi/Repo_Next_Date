<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Formulario Login</title>
  <link rel="stylesheet" href="../vistas/css/login-register-style.css">
</head>
<body>
  <section class="form-login">
    <h5>Formulario Login</h5>
    <form method="POST" action="../php/login.php">
      <input class="controls" type="text" name="email" placeholder="Email" required>
      <input class="controls" type="password" name="password" placeholder="Contraseña" required>
      <input class="buttons" type="submit" value="Ingresar">
      <p><a href="#">¿Olvidaste tu Contraseña?</a></p>
    </form>
  </section>
</body>
</html>
