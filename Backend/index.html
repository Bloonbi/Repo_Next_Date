<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="./vistas/assets/css/main.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
	</head>
	<body class="is-preload">

		<!-- Header -->
			<section id="header">
				<header>
					<span class="image avatar"><img src="./images/avatar.png" alt="" /></span>
					<h1 id="logo"><a href="#">Cafetería Imperial</a></h1>
					<p>En nuestra cafetería queremos que sientas el sabor del café grano a grano<br /> </p>
				</header>
				<nav id="nav" style="display: none";>
					<ul>		
						<li><a id="añadirProducto">Añadir Producto</a></li>

						<li><a id="modificarDatos">Modificar datos de empresa</a></li>
						<li><a id="loadProducts">Ver productos</a></li>
						<li><a id="logout">Logout</a></li>
					</ul>
				</nav>
				<footer>
					
				</footer>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">

				
						<!-- Four -->
							<section id="four">
								<div class="container">
									<div id="bienvenido"></div>
									<br>
									<h1>Bienvenidos al administrador de Cafeteria Imperial</h1>
									<br>
									<br>
									<h3 id="titulo">Login</h3>
									
									<div id="formlogin">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall"><input type="text" name="email" id="email" placeholder="Email" /></div>
											
											
											<div class="col-6 col-12-xsmall"><input type="password" name="password" id="password" placeholder="Password" /></div>
											
									
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" class="primary" value="Aceptar" id="loginButton"/></li>
												</ul>
											</div>
										</div>
									</div>

									<!-- formulario de registro --> 								
									<div id="registrarProductoVentana" style="display:none";>
									<h3>Añadir Producto</h3>
									<form id="registrarProducto" enctype="multipart/form-data">

										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall"><input type="text" name="nombre" id="nombre" placeholder="Nombre" /></div>
											<div class="col-6 col-12-xsmall"><input type="text" name="descripcion" id="descripcion" placeholder="Descripcion" /></div>
											<br>
											<div class="col-6 col-12-xsmall"><input type="text" name="precio" id="precio" placeholder="Precio" /></div>
											<br>
											<div class="col-6 col-12-xsmall"><input type="text" name="cantidad" id="cantidad" placeholder="Cantidad" /></div>
											<br>
											<div class="col-6 col-12-xsmall"><input type="file" name="imagen" id="imagen" placeholder="imagen" /></div>
											<div class="col-12">
												<ul class="actions">
													<li><input type="button" class="primary" value="Guardar" id="registerButton"/></li>
													<li><input type="reset" value="Cancelar"/></li>
												</ul>
											</div>
											
										</div>
									</form>
								</div>
								</div>
								<!-- Muestra productos -->
								<div id="productContainer"> </div>

									<!-- Paginacion-->
								<div id="paginationContainer" style="display: none"> </div>
							</section>
							<div id="formModificarEmpresa"style="display: none">
								<h1>Modificar datos de empresa</h1>
								<label for="nombre">Nombre:</label><br>
								<input type="text" id="nombremod" name="nombremod" required><br>
			
								<label for="descripcion">Descripción:</label><br>
								<input type="text" id="descripcionmod" name="descripcionmod"><br>
			
								<label for="precio">Precio:</label><br>
								<input type="number" id="precio" name="precio" required><br>
			
								<label for="cantidad">Cantidad:</label><br>
								<input type="number" id="cantidad" name="cantidad" required><br>
			
								<input class="boton" type="submit" value="Modificar Producto">
								</form>
						</div>

						<div id="formModificar">


							
						</div>
						

					</div>

				<!-- Footer -->
					<section id="footer">
						<div class="container">
						<!-- 	<ul class="copyright">
								<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
							</ul> -->
						</div>
					</section>

			</div>

		<!-- Scripts -->
			<script src="vistas/assets/js/jquery.min.js"></script>
			<script src="vistas/assets/js/jquery.scrollex.min.js"></script>
			<!--	<script src="vistas/assets/js/jquery.scrolly.min.js"></script> -->
			<script src="vistas/assets/js/browser.min.js"></script>
			<script src="vistas/assets/js/breakpoints.min.js"></script>
			<script src="vistas/assets/js/util.js"></script>
			<script src="vistas/assets/js/main.js"></script> 
			<script src="mediador/login.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
		</body>
	</body>
</html>
